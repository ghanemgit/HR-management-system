<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASAC Coffee House</title>
</head>

<body>
    <header>
        <h1> ASAC Coffee House </h1>
    </header>
    <main>

        <section>
            <h2> Add a drink : </h2>

            <form id="drinkForm">
                <fieldset>
                    <legend>add new drink</legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required />
                    <br />
                    <br />
                    <label for="ingredients" required>Ingredients</label>
                    <input type="text" name="ingredients" id="ingredients" placeholder="comma split " />
                    <br />
                    <br />
                    <label for="imgurl">image url</label>
                    <input type="text" name="imgurl" id="imgurl" />
                    <br />
                    <br />

                    <label for="isCold">isCold</label>
                    <input type="checkbox" name="isCold" id="isCold" />
                    <br />
                    <br />
                    <label for="isHot">isHot</label>
                    <input type="checkbox" name="isHot" id="isHot" />
                    <br />
                    <br />
                    <input type="submit" value="add new drink" />
                </fieldset>
            </form>

        </section>
        <section>
            <h2> Available drinks : </h2>
            <div>
                <h4>Americano</h4>
                <p>Americano is available Hot and Cold and it has the following ingredients :</p>
                <ul>
                    <li>
                        espresso
                    </li>
                    <li>
                        Hot water
                    </li>
                </ul>
                <img src="./images/americano.PNG" alt="Americano">
            </div>
        </section>
        <section id="drinks">

        </section>
    </main>
    <footer>

    </footer>
    <script src="./app.js"></script>
</body>

</html>
